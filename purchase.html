            <a class="btn btn-info" href="purchase.html">方案費用</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="d-flex purchase-header align-items-center justify-content-center"
    style="background-image: url(./images/bg_paper.png);">
    <div>

      <p class="text-center text-info fs-5">HAPPY LIFE</p>
      <h2 class="text-center mb-4 fs-2">
        開始當個小懶蟲
      </h2>
    </div>
  </header>

  <section class="container py-5" style="max-width: 735px;">
    <div class="border-0 shadow-lg p-0 p-lg-5">
      <h3 class="purchase_deco-line mb-2">選擇方案</h3>
      <div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-2 mb-4">
        <div class="col">
          <div class="btn btn-outline-info card border-info py-3">
            <p class="text-center mb-0">小小搭懶蟲<br class="d-none d-lg-block">NT 298/月</p>
          </div>
        </div>
        <div class="col">
          <div class="btn btn-outline-info card border-info py-3">
            <p class="text-center mb-0">睡一整天囉<br class="d-none d-lg-block">NT 666/月</p>
          </div>
        </div>
        <div class="col">
          <div class="btn card border-info bg-info text-white py-3 btn-shadow">
            <p class="text-center mb-0">客製化方案<br class="d-none d-lg-block">客服詢價</p>
          </div>
        </div>
      </div>
      <form action="">
        <h3 class="purchase_deco-line mb-2">填寫資料</h3>
        <div class="row row-cols-1 row-cols-lg-2 g-2 mb-3">
          <div class="col">
            <div class="d-flex flex-column">
              <label for="firstName" class="mb-2">名字</label>
              <input class="inputs" type="text" id="firstName">
            </div>
          </div>
          <div class="col">
            <div class="d-flex flex-column">
              <label for="lastName" class="mb-2">姓氏</label>
              <input class="inputs" type="text" id="lastName">
            </div>
          </div>
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="mobile" class="mb-2">手機號碼</label>
          <input class="inputs" type="tel" id="mobile">
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="email" class="mb-2">電子郵件</label>
          <input class="inputs" type="email" id="email">
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="address" class="mb-2">住址</label>
          <input class="inputs" type="text" id="address">
        </div>
        <div class="form d-flex flex-column mb-3">
          <label for="time" class="mb-2">方便聯繫時間</label>
          <select name="time" class="inputs px-2 " id="time">
            <option value="13:00-17:00" selected>13:00-17:00</option>
            <option value="13:00-17:00">17:00-20:00</option>
            <option value="13:00-17:00">9:00-13:00</option>
          </select>
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="addressContact" class="mb-2">住址</label>
          <input class="inputs" type="text" id="addressContact">
        </div>
        <div class="d-flex flex-column mb-3">
          <p class="mb-2">加購服務</p>
          <div>
            <input type="checkbox" name="" id="clean">
            <label for="clean" class="mb-2 me-3">每週一清掃家裡+100</label>
            <input type="checkbox" name="" id="massage">
            <label for="massage" class="mb-2 me-3">按摩+50</label><br class="d-lg-none ">
            <input type="checkbox" name="" id="listen">
            <label for="listen" class="mb-2 me-3">聽你說話+150</label>
          </div>
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="note" class="mb-2 me-3">備註說明</label>
          <textarea name="note" id="note" style="height: 86px;"></textarea>
        </div>
        <button type="submit" class="btn btn-info w-100">選擇方案</button>

      </form>

    </div>

  </section>

  <footer>
    <div class="py-5 container" style="max-width: 852px;">
      <h2 class="text-center mb-4">需要其他協助嗎？</h2>
      <div class="row row-cols-1 row-cols-lg-3 g-4 g-lg-4">
        <div class="col">
          <div class="card btn border-0 shadow py-4 ms-auto me-auto" style="width: 260px;">
            <div class="text-center mb-0 h4"><i class="bi bi-telephone-fill text-info"></i> 07-555-666</div>
          </div>
        </div>
        <div class="col">
          <div class="card btn border-0 shadow py-4 ms-auto me-auto" style="width: 260px;">
            <div class="text-center mb-0 h4"><i class="bi bi-facebook text-info"></i> 我就是個小懶蟲</div>
          </div>
        </div>
        <div class="col">
          <div class="card btn border-0 shadow py-4 ms-auto me-auto" style="width: 260px;">
            <div class="text-center mb-0 h4"><i class="bi bi-question-lg text-info"></i> 常見問題</div>
          </div>
        </div>
      </div>
    </div>

      <p class="fs-7 text-white mb-0">Copyright &copy; 2025 小懶蟲 All rights reserved.</p>
    </div>
  </footer>
